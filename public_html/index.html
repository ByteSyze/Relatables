	if(isset($_POST['email']) && isset($_POST['name']) && isset($_POST['message']))
	{
		$email		= $_POST['email'];
		$name		= $_POST['name'];
		$message	= $_POST['message'];
		
		if(!filter_var($email, FILTER_VALIDATE_EMAIL))
			$contactMsg = 'Please enter a valid email.';
		else if(strlen($name) < 1)
			$contactMsg = "Please enter your name.";
		else if(strlen($message) < 1)
			$contactMsg = "Please enter a message.";
		else
		{
			$from		= "From: Contact Form";
			$subject	= "$name Has submitted a contact form.";
			$body		= "$name has submitted the following message:\r\n\r\n\"$message\"\r\n\r\n $name Email:\r\n$email";
			 
			mail('relatablezweb@gmail.com',$subject,$body,$from);
			
			$email = $name = $message = '';
			$contactMsg = '<h3>Thanks for contacting us, we will get back to you shortly.</h3>';
		}
	}

			$('#notification-form').submit(function()
			{
				$form = $(this);
				$.post('/getnotified.php', { email: $form.find('[type="email"]').val() }, function(result)
				{
					if(result)
					{
						$form.children('.errors').html(result);
					}
					else
					{

						$form.children('.ok').show();
