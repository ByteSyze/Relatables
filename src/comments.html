<!DOCTYPE html>
<html>
	<head>
		<title>Comment System Prototype</title>
		
		<style>
			div.comment
			{
				width:500px;
				border:1px solid gray;
			}
		</style>
	</head>
	<body>
		<div class='comment'>
			<p>This is a comment. Beep boop beep beep boop.</p>
			<br>
			<span style='float:right'>insomniac10102</span>
		</div>
		<blockquote>
			<div class='comment'>
				<p>This is a reply to insomniac10102. Beep boop beep beep boop.</p>
				<br>
				<span style='float:right'>Adam</span>
			</div>
		</blockquote>
		<blockquote>
			<div class='comment'>
				<p>This is a reply to the scrumptious Adam user.</p>
				<br>
				<span style='float:right'>Random</span>
			</div>
		</blockquote>
		<blockquote>
			<div class='comment'>
				<p>This is yet another reply to insomniac10102. Beep boop beep beep boop.</p>
				<br>
				<span style='float:right'>Adam</span>
			</div>
		</blockquote>
		
	</body>
</html>
